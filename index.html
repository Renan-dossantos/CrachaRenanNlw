  HTML = HyperText Markup Language
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Renan Santos</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família = Roboto: wght @ 400; 700 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <!-- <img src="images/build.svg" alt="Selo Rocketseat" /> -->
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Nome Perfil GitHub</h1>
        <a id="userLink" href="https:github.com" target="_blank">
          <img src="images/github.svg" alt="Icone github" />
          <span id="userLogin">Nome No GitHub</span>
        </a>
        <p id="userBio">Biografia do GitHub</p>
        <ul id="SocialLinks">
          <li class="youtube">
            <!-- o comando target é opcional, ele faz com que quando clicado ao inves de substir a pagina, crie outra-->
            <a
              href="https:youtube.com/channel/UCAaPZJPpT2acy8svaf4zu7Q"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https:instagram.com/renan.dossantos_/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https:facebook.com/renanaugustodossantos.santos/"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https:twitter.com/renanvulgobeico" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
